
{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema</title>
    <!-- Vinculando o arquivo CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

    <!-- Div principal para centralizar a tela -->
    <div class="login-container">
        <!-- Exibição de mensagens de erro ou sucesso -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Logo do sistema -->
        <div class="logo">
            <img src="{% static 'img/MeuTicket.png' %}" alt="Logo do sistema">
        </div>

        <!-- Formulário de login -->
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <!-- Campo de usuário/CPF -->
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Campo de senha -->
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="password" required>
            </div>

            <!-- Link para recuperação de senha -->
            <div class="esqueci-senha">
                <a href="#">Esqueci minha senha</a>
            </div>

            <!-- Checkbox para lembrar o último usuário logado -->
            <div class="checkbox-group">
                <input type="checkbox" id="lembrar" name="lembrar">
                <label for="lembrar">Lembrar último usuário logado?</label>
            </div>

            <!-- Botões de Entrar e Cancelar -->
            <div class="button-group">
                <button type="submit" class="btn-entrar">Entrar</button>
                <button type="button" class="btn-cancelar" onclick="fecharTela()">Cancelar</button>
            </div>
        </form>
    </div>

    <!-- Script para fechar a tela -->
    <script>
        function fecharTela() {
            window.location.href = '/'; // Redireciona para a página inicial ou a rota desejada
        }
    </script>

</body>
</html>
